name: clubwampus
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.10

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: ">=3.19.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  flutter_masked_text2: ^0.9.0
  intl: ^0.19.0
  

  timeago: ^3.7.0
  url_launcher: ^6.3.0
  url_launcher_android: ^6.3.9
  url_launcher_ios: ^6.3.1
  url_launcher_platform_interface: ^2.3.2
  mailer: ^6.1.2


  flutter_localizations:
    sdk: flutter
  carousel_slider: ^5.0.0
  google_fonts: ^6.2.1
  provider: ^6.1.2
  barcode_widget: ^2.0.4
  mobile_scanner: ^6.0.1
  shared_preferences: ^2.3.2
  http: ^1.2.2


dev_dependencies:
  flutter_launcher_icons: ^0.14.1
  flutter_lints: ^5.0.0
  image: ^4.3.0
  lints: ^5.0.0

  flutter_test:
    sdk: flutter


flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: 'assets/images/icons/icon.png'
  adaptive_icon_background: 'assets/images/icons/icon.png'


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/icons/
    - assets/images/tablas/
    - assets/wallpapers/